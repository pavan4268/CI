<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/reset-password.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex h-100">
        <div class="col d-flex col-md-8 col-lg-8 col-xl-9" id="img-section">
          <img
            class="img-fluid"
            id="main-img"
            src="CI Platform Assets/Grow-Trees-On-the-path-to-environment-sustainability-login.png"
            alt="main img"
          />
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-xl-3" id="form-content">
        <form>
          <!-- New password text -->

          <h1>New Password</h1>
          <small>Please enter a new password in the fields below</small>

          <!-- new password input -->

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4" id="newpassword-label"
              >New Password</label
            >
            <input
              type="password"
              id="new-password-input"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
          </div>

          <!-- confirm new password input -->

          <div class="form-outline mb-3">
            <label
              class="form-label"
              for="form3Example4"
              id="c-newpassword-label"
              >Confirm New Password</label
            >
            <input
              type="password"
              id="c-newpassword-input"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
          </div>

          <!-- change password button -->

          <div class="text-center mt-4 pt-2">
            <button
              type="button"
              class="btn btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              id="login-btn"
            >
              Change Password
            </button>
          </div>

          <!-- login link -->

          <div class="text-center mt-4 pt-2">
            <a href="#!" class="link-primary">Login</a>
          </div>
        </form>

        <a href="#!" class="small text-muted" id="privacy-policy"
          >Privacy policy</a
        >
      </div>
    </div>
  </body>
</html>
