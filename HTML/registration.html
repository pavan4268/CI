<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/registration.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex h-100">
        <div class="col d-flex col-md-8 col-lg-8 col-xl-9" id="img-section">
          <img
            class="img-fluid"
            id="main-img"
            src="CI Platform Assets/Grow-Trees-On-the-path-to-environment-sustainability-login.png"
            alt="main img"
          />
        </div>

        <div class="col-md-4 col-lg-4 col-xl-3" id="form-content">
          <form>
            <!--  first name input -->

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3" id="fname-txt"
                >First Name</label
              >
              <input
                type="name"
                id="fname-input"
                class="form-control form-control-lg"
                placeholder="Enter First Name"
              />
            </div>

            <!-- last name input -->

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3" id="lname-txt"
                >Last Name</label
              >
              <input
                type="name"
                id="lname-input"
                class="form-control form-control-lg"
                placeholder="Enter Last Name"
              />
            </div>

            <!-- phone number input -->

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3" id="email-txt"
                >Phone Number</label
              >
              <input
                type="text"
                id="pnumber-input"
                class="form-control form-control-lg"
                placeholder="Enter Phone Number"
              />
            </div>

            <!-- email input -->

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3" id="email-txt"
                >Email address</label
              >
              <input
                type="email"
                id="email-input"
                class="form-control form-control-lg"
                placeholder="Enter a valid email address"
              />
            </div>

            <!-- password input -->

            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4" id="password-label"
                >Password</label
              >
              <input
                type="password"
                id="password-input"
                class="form-control form-control-lg"
                placeholder="Enter password"
              />
            </div>

            <!-- confirm password input -->

            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4" id="cpassword-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="cpassword-input"
                class="form-control form-control-lg"
                placeholder="Enter password"
              />
            </div>

            <!-- register section -->

            <div class="text-center mt-4 pt-2">
              <button
                type="button"
                class="btn btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
                id="login-btn"
              >
                Register
              </button>
            </div>

            <!-- forgot password link -->
            <div class="d-flex justify-content-center align-items-center mt-3">
              <a href="#!" class="text-body" id="forgot-password"
                >Lost your password?</a
              >
            </div>

            <!-- login link -->

            <div class="text-center text-lg-start mt-4 pt-2">
              <p class="small fw-bold mt-4 pt-1 mb-0" id="registration-link">
                Already Registered?
                <a href="#!" class="link-primary">Login now</a>
              </p>
            </div>
          </form>
          <a href="#!" class="small text-muted" id="privacy-policy"
            >Privacy policy</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
